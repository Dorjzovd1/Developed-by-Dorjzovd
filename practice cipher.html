<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
       
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <title>Криптографийн хэрэгслүүд</title>

  <style>
    body {
      background-image: url('zurag/ar.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Гарчигийн стиль */
    h1 {
      color: #FFD700;
      text-align: center;
      font-size: 48px; /* Томруулсан */
      font-weight: bold;
      margin-top: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
    }

    .ciphers_button {
      background-color: rgba(0, 0, 0, 0.7);
      color: #FFD700;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #00BFFF;
      transition: transform 0.3s, background-color 0.3s, border-color 0.3s;
      cursor: pointer;
    }

    .ciphers_button:hover {
      background-color: #FFD700;
      color: #000;
      border-color: #FF4500;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Гарчиг -->
  <h1>Криптографийн хэрэгслүүд</h1>

  <!-- Товчлуудын контейнер -->
  <div class="container" data-aos="fade-up">
    <button class="ciphers_button" onclick="location.href='./views/adfgvx.html'">Adfgvx Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/adfgx.html'">Adfgx Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/ASCII.html'">ASCII Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/atbash.html'">Atbash Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/autokey.html'">Autokey Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/baconian.html'">Baconian Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Base64.html'">Base64 Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/beaufort.html'">Beaufort Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/bifid.html'">Bifid Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Binary.html'">Binary Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Caesar.html'">Caesar Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Columnar Transposition.html'">Columnar Transposition Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/enigma.html'">Enigma Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Four square.html'">Four Square Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Hill.html'">Hill Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Morse.html'">Morse Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/polybius.html'">Polybius Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/vigenere.html'">Vigenere Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Straddle Checkerboard Cipher.html'">Straddle Checkerboard Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Vernam.html'">Vernam Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/vigenere.html'">Vigenere Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/zip.html'">Zip Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/zip.html'">Phone Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/zip.html'">Polyalphabetic Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/zip.html'">Porta Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/zip.html'">Railfence Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/zip.html'">Reverse Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/zip.html'">ROT13 Cipher</button>
  </div>

  <script type="text/javascript" src="./js/index.js"></script>
  <script>
    AOS.init({
      duration: 1200,
    });
  </script>
</body>
</html>
