<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cryptography Ciphers</title>

  <!-- FontAwesome for icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <!-- AOS (Animate on Scroll) CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    /* General body styling */
    body {
      background-image: url('zurag/cybersecurity-2.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }

    /* Centered container for buttons */
    .btn-group {
      text-align: center;
      padding: 50px 20px;
    }

    /* Cipher buttons */
    .ciphers_button {
      background: linear-gradient(45deg, #0d47a1, #1976d2);
      color: #ffffff;
      padding: 15px 32px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
    }

    .ciphers_button:hover {
      background: linear-gradient(45deg, #1976d2, #0d47a1);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    /* Headline styling */
    h1 {
      text-align: center;
      margin: 20px;
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body data-aos-easing="ease" data-aos-duration="1200" data-aos-delay="0">
  <h1 data-aos="fade-down">Cryptography Ciphers</h1>
  <div class="btn-group" data-aos="fade-up">
    <button class="ciphers_button" onclick="location.href='./views/adfgvx.html'">Adfgvx Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/adfgx.html'">Adfgx Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/ASCII.html'">ASCII Code</button>
    <button class="ciphers_button" onclick="location.href='./views/atbash.html'">Atbash Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/autokey.html'">Autokey Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/baconian.html'">Baconian Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Base64.html'">Base64 Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/beaufort.html'">Beaufort Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/bifid.html'">Bifid Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Binary.html'">Binary Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Caesar.html'">Caesar Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Columnar Transposition.html'">Columnar Transposition Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/enigma.html'">Enigma Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Four square.html'">Four Square Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Hill.html'">Hill Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Morse.html'">Morse Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/polybius.html'">Polybius Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Vigenere.html'">Vigen√®re Cipher</button>
    <button class="ciphers_button" onclick="location.href='./views/Playfair.html'">Playfair Cipher</button>
  </div>

  <!-- AOS (Animate on Scroll) JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
    });
  </script>
</body>
</html>
