<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography Protection</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: none; /* Remove the background image */
            color: #fff;
            overflow: hidden; /* Prevents any content from overflowing */
        }

        /* Video Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the whole background */
            z-index: -1; /* Puts the video behind all other content */
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
        }

        .logo img {
            max-height: 50px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Section */
        .main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            flex-wrap: wrap; /* Flexible positioning */
        }

        .main-content {
            max-width: 50%;
            padding: 10px;
        }

        .main-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .button-primary {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #ff0076;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .button-primary:hover {
            background-color: #e60069;
        }

        .main-image {
            position: relative;
            max-width: 400px;
            width: 100%;
        }

        .main-image img {
            width: 100%;
            max-width: 400px;
        }

        /* Footer Dots */
        .dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.5;
            cursor: pointer;
        }

        .dot.active {
            opacity: 1;
        }

        /* Media Queries for Responsive Design */
        @media screen and (max-width: 1366px) {
            .main {
                flex-direction: column;
                padding: 30px;
            }

            .main-content {
                max-width: 100%;
            }

            .main-content h1 {
                font-size: 36px;
            }

            .main-content p {
                font-size: 16px;
            }

            .button-primary {
                font-size: 16px;
                padding: 12px 24px;
            }
        }

        @media screen and (max-width: 768px) {
            .main {
                padding: 20px;
            }

            .main-content {
                max-width: 100%;
                text-align: center;
            }

            .main-content h1 {
                font-size: 30px;
            }

            .main-content p {
                font-size: 14px;
            }

            .button-primary {
                font-size: 14px;
                padding: 10px 20px;
            }

            .main-image img {
                max-width: 300px;
            }
        }

        @media screen and (max-width: 480px) {
            header {
                padding: 15px 20px;
            }

            nav a {
                font-size: 16px;
            }

            .main-content h1 {
                font-size: 24px;
            }

            .main-content p {
                font-size: 12px;
            }

            .button-primary {
                font-size: 14px;
                padding: 10px 15px;
            }

            .main-image img {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop class="video-background">
        <source src="zurag/backgrou.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="zurag/1.png" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Нүүр</a>
            <a href="about.html">Тухай</a>
            <a href="contact.html">Холбогдох дугаар</a>
        </nav>
    </header> 

    <!-- Main Section -->
    <div class="main">
        <div class="main-content">
            <h1>Криптографийн веб сайт</h1>
            <p>Криптограф гэдэг нь математик техникийг ашиглан мэдээлэл, харилцаа холбоог хамгаалах судалгаа, дадлага юм. Үүний гол зорилго нь мэдээллийн нууцлал, бүрэн бүтэн байдал үнэн зөв байдлыг хангах явдал юм.</p>
            <div class="buttons">
                <a href="kang.html" class="button-primary">Шифрлэлтийг эхлүүлэх</a>
            </div>
        </div>
        <div class="main-image">
            <img src="zurag/1.png" alt="Lock Icon">
        </div>
    </div>
</html>
